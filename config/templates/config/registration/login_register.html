{% extends "layout.html" %}
{% block content %}
  <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link bg-dark text-light fs-6 active"
      id="tab-login"
      data-mdb-toggle="pill"
      href="#pills-login"
      role="tab"
      aria-controls="pills-login"
      aria-selected="true"
      >ورود به حساب</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link bg-warning text-light fs-6"
      id="tab-register"
      data-mdb-toggle="pill"
      href="#pills-register"
      role="tab"
      aria-controls="pills-register"
      aria-selected="false"
      >ثبت حساب</a
    >
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form action="{% url 'config:signin' %}" method="post">
      {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" name="username" id="loginName" class="form-control" />
        <label class="form-label" for="loginName">نام کاربری</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="loginPassword" class="form-control" />
        <label class="form-label" for="loginPassword">رمز ورود</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-dark fs-6 btn-block mb-4">
        ورود به حساب
      </button>
    </form>
  </div>
  <div
    class="tab-pane fade"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  >
    <form action="{% url 'config:signup' %}" method="post">
      {% csrf_token %}
      <div class="text-center mb-3">
      <!-- Username input -->
      <div class="form-outline mb-4">
        <input type="text" name="username" id="registerUsername" class="form-control" />
        <label class="form-label" for="registerUsername">نام کاربری</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" id="registerEmail" class="form-control" />
        <label class="form-label" for="registerEmail">آدرس ایمیل</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="registerPassword" class="form-control" />
        <label class="form-label" for="registerPassword">رمز ورود</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-warning fs-6 btn-block mb-3">
        ثبت حساب
      </button>
    </form>
  </div>
</div>
<!-- Pills content -->

{% endblock content %}
