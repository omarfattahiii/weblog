{% extends "layout.html" %} {% block content %}

<p class="fs-4 fw-bolder text-center">ثبت حساب</p>

<form action="{% url 'config:signup' %}" method="post">
  {% csrf_token %}
  <div class="text-center mb-3">
    <!-- Username input -->
    <div class="form-outline mb-4">
      <input
        type="text"
        name="username"
        id="registerUsername"
        class="form-control"
      />
      <label class="form-label" for="registerUsername">نام کاربری</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input
        type="email"
        name="email"
        id="registerEmail"
        class="form-control"
      />
      <label class="form-label" for="registerEmail">آدرس ایمیل</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input
        type="password"
        name="password"
        id="registerPassword"
        class="form-control"
      />
      <label class="form-label" for="registerPassword">رمز ورود</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-warning fs-6 btn-block mb-3">
      ثبت حساب
    </button>
  </div>
</form>

{% endblock content %}
