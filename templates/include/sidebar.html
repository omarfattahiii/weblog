{% load post %}{% load poll %}{% load weblog_config %}

<!-- START right sidebar -->
<div class="sidebar">
    <h1>جستجو در وبلاگ</h1>
    <form class="search" action="{% url 'config:search' %}" method="get">
        <input type="text" name="q" id="entry-search" placeholder="جستجو ...">
        <br>
        <input type="submit" id="submit-search" value="جستجو کن">
    </form>
</div>
<!-- END right sidebar -->

{% last_poll %}{% last_single_post %}{% last_serie_post %}

{% blog_news %}

<div class="sidebar">
    <h1>دریافت آرشیو ماهانه</h1>
    {% for message in messages %}
    <span>{{ message }}</span>
    {% endfor %}
    <form class="search" action="{% url 'subscribe:submit' %}" method="POST">
        {% csrf_token %}
        <input type="email" name="email" id="entry-search" placeholder="آدرس ایمیل ...">
        <br>
        <input type="submit" id="submit-search" value="عضویت">
    </form>
</div>
