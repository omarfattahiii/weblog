{% extends 'layout.html' %}

{% block meta_des %}{{ object.description }}{% endblock meta_des %}
{% block title %} معرفی دیگران &#x2022; {{ object.title }} {% endblock title %}

{% block content %}
<div class="article">
    <h1 id="title">{{ object.title }}</h1>

    <article id="article">
        {{ object.content|safe }}
    </article>
</div>
{% endblock content %}
